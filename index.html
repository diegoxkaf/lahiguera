<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas Temáticos GeoJSON</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-0">
                <div class="bg-dark-blue p-3 h-100">
                    <h4 class="text-accent mb-4"><i class="fas fa-layer-group"></i> Temas</h4>
                    <div class="nav flex-column" id="theme-buttons">
                        <button class="btn theme-btn mb-2" data-theme="mineria">
                            <i class="fas fa-mountain"></i> Minería
                        </button>
                        <button class="btn theme-btn mb-2" data-theme="energia">
                            <i class="fas fa-bolt"></i> Energía
                        </button>
                        <!-- Agregar más temas -->
                    </div>
                </div>
            </div>
            <!-- Mapa y Controles -->
            <div class="col-md-9 p-0">
                <div id="map"></div>
                <div id="dynamic-legend" class="legend-container"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
